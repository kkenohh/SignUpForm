<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./mainStyles.css">
</head>
<body>
    <div class="main">
        <div class="left-image">
            <div class="brand">Trading Card Platform</div>
        </div>
        <div class="right-side">
            <form action="">
                <section>
                    <div class="fields">
                        <div class="single">
                            <label for="name">Name</label>
                            <input name="name" class="text" type="text" placeholder="Name">
                        </div>
                        <div class="single">
                            <label for="user">Username*</label>
                            <input name="user" class="text" type="text" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="single">
                            <label for="email">Email*</label>
                            <input name="email" class="text" type="text" placeholder="name@example.com" required>
                        </div>
                        <div class="single">
                            <label for="number">Phone Number</label>
                            <input name="number" class="text" type="text" placeholder="xxx-xxx-xxxx">
                        </div>
                    </div>
                    <div class="fields">
                        <div class="single">
                            <label for="password">Password*</label>
                            <input name="password" class="text" type="text" placeholder="Password" required>
                        </div>
                        <div class="single">
                            <label for="confirm">Confirm Password*</label>
                            <input name="confirm" class="text" type="text" placeholder="Confirm Password" required>
                        </div>
                    </div>
                </section>
                <input id="submit" type="submit">
            </form>
            <p>Already have an account? <a href="">Log In</a></p>
            <footer>* = required</footer>
        </div>
    </div>
</body>
</html>
